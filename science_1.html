<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Quiz Questions - Science 1 + 2</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:800px;width:100%;padding:40px}.start-screen,.section-screen,.quiz-screen,.results-screen{display:none}.active{display:block!important}h1{color:#667eea;text-align:center;margin-bottom:30px}h2{color:#764ba2;margin-bottom:20px}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:15px 40px;font-size:18px;border-radius:50px;cursor:pointer;margin:10px}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}.btn-group{text-align:center;margin:30px 0}.question-text{font-size:1.3em;color:#333;margin-bottom:20px}.question-number{color:#667eea;font-weight:bold;margin-bottom:10px}.options{list-style:none}.option{background:#f8f9fa;margin:10px 0;padding:15px 20px;border-radius:10px;cursor:pointer;border:2px solid transparent;transition:all 0.2s}.option:hover{background:#e9ecef;border-color:#667eea}.option.selected{background:#667eea;color:white;border-color:#667eea}.option.correct{background:#28a745;color:white;border-color:#28a745}.option.incorrect{background:#dc3545;color:white;border-color:#dc3545}.checkbox-option{display:flex;align-items:center;gap:10px}.text-input{width:100%;padding:15px;font-size:16px;border:2px solid #ddd;border-radius:10px;margin:10px 0}.feedback{margin-top:20px;padding:15px;border-radius:10px;display:none}.feedback.show{display:block}.feedback.correct{background:#d4edda;color:#155724;border-left:4px solid #28a745}.feedback.incorrect{background:#f8d7da;color:#721c24;border-left:4px solid #dc3545}.progress{text-align:center;color:#666;margin-bottom:20px;font-size:1.1em}.score-d class='btn' id='nextBtn' onclick='nextQuestion()' style='display:none'>Next</button></div></div><div class='results-screen'><h1>Quiz Complete!</h1><div class='score-display' id='scoreDisplay'></div><div id='resultsDetails'></div><div class='btn-group'><button class='btn' onclick='restartQuiz()'>Retake Quiz</button><button class='btn' onclick='returnToStart()' style='background:#764ba2'>Return to Start</button></div></div></div><script>const allQuizData=[{"section":"Lesson 1","question":"What is the basic unit of structure and function in living things?","type":"Single Choice","options":["Atoms","Molecules","Cells","Organs"],"correct":"Cells","feedback":"All organisms are made of one or more cells."},{"section":"Lesson 1","question":"Which statement best defines an organism?","type":"Single Choice","options":["Any nonliving object","Any living thing","Only animals and plants","Only multicellular life"],"correct":"Any living thing","feedback":"\"Organism\" means any living thing (unicellular or multicellular)."},{"section":"Lesson 1","question":"Which of the following is NOT a universal characteristic of all organisms?","type":"Single Choice","options":["Made of cells","Respond to stimuli","Multiple Cells","Grow and develop"],"correct":"Some organisms are unicellular, meaning they consist of one cell","feedback":"Not all organisms can fly; the others are universal traits."},{"section":"Lesson 1","question":"What do proteins and lipids primarily do in cells?","type":"Single Choice","options":["Store genetic information","Provide cellular energy","Build cellular structures","Carry oxygen"],"correct":"Build cellular structures","feedback":"Proteins and lipids are used to build cell parts."},{"section":"Lesson 1","question":"The most abundant chemical in living cells is:","type":"Single Choice","options":["Water","Protein","Carbohydrate","DNA"],"correct":"Water","feedback":"Water is essential and most abundant in cells."},{"section":"Lesson 1","question":"Which chemical carries instructions for cell functions?","type":"Single Choice","options":["Carbohydrates","Proteins","Lipids","Nucleic acids"],"correct":"Nucleic acids (DNA & RNA)","feedback":"DNA (a nucleic acid) directs cell activities."},{"section":"Lesson 1","question":"Which scientist used curved-neck flasks to disprove spontaneous generation?","type":"Single Choice","options":["Aristotle","Francesco Redi","Louis Pasteur","Robert Hooke"],"correct":"Louis Pasteur","feedback":"Pasteur s flasks kept microbes out unless the neck was broken."},{"section":"Lesson 1","question":"In Redi s meat-and-maggot experiment, maggots came from:","type":"Single Choice","options":["Spontaneous generation","Meat juices","Fly eggs","Bacteria"],"correct":"Fly eggs","feedback":"Flies laid eggs on uncovered meat; covered jars had no maggots."},{"section":"Lesson 1","question":"Autotrophs are organisms that:","type":"Single Choice","options":["Eat other organisms","Make their own food","Require no energy","Only live in sunlight"],"correct":"Make their own food","feedback":"They can make food (often via photosynthesis)."},{"section":"Lesson 1","question":"Heterotrophs are organisms that:","type":"Single Choice","options":["Make their own food","Break down chemicals for energy without eating","Must consume others for energy","Do not use energy"],"correct":"Must consume others for energy","feedback":"Heterotrophs eat producers or other consumers (or decompose)."},{"section":"Lesson 1","question":"Which is the best example of a stimulus response pair?","type":"Single Choice","options":["Water in cells > growth","Light increase > pupil constricts","DNA > inheritance","Protein > structure"],"correct":"Light increase > pupil constricts","feedback":"A stimulus is a change; the response is the reaction."},{"section":"Lesson 1","question":"The term for keeping internal conditions stable is:","type":"Single Choice","options":["Metabolism","Homeostasis","Adaptation","Evolution"],"correct":"Homeostasis","feedback":"Homeostasis maintains a steady internal environment."},{"section":"Lesson 1","question":"Which statement about multicellular organisms is true?","type":"Single Choice","options":["All cells are identical","Cells are specialized for certain tasks","They are always animals","They have no nerve cells"],"correct":"Cells are specialized for certain tasks","feedback":"Specialization allows coordinated function."},{"section":"Lesson 1","question":"Which group correctly lists basic needs of living things?","type":"Single Choice","options":["Water, food, living space, homeostasis","Water, sunlight, DNA only","Minerals, gold, oil","Money, shelter, technology"],"correct":"Water, food, living space, homeostasis","feedback":"These needs are universal across organisms."},{"section":"Lesson 1","question":"All organisms reproduce either sexually or asexually.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Reproduction (sexual or asexual) is a key life characteristic."},{"section":"Lesson 1","question":"A stimulus is an organism s reaction, while a response is the environmental change.","type":"True/False","options":["True","False"],"correct":"False","feedback":"A stimulus is the change; the response is the organism s reaction."},{"section":"Lesson 1","question":"Pasteur s control flasks had intact curved necks and remained clear.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Intact necks blocked airborne microbes; no growth occurred."},{"section":"Lesson 1","question":"Homeostasis helps organisms survive environmental changes.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Stable internal conditions support survival and function."},{"section":"Lesson 1","question":"What is the disproven idea that life arises from nonliving material called?","type":"Short Answer","options":[],"correct":"Spontaneous generation","feedback":"This term names the old, incorrect idea Redi and Pasteur refuted."},{"section":"Lesson 1","question":"Which of the following is NOT a characteristic of living things?","type":"Single Choice","options":["Made of cells","Use energy","Respond to surroundings","have five senses"],"correct":"have five senses","feedback":"Living things share six key characteristics, but having five senses is not one"},{"section":"Lesson 1","question":"Unicellular organisms perform all life functions in:","type":"Single Choice","options":["One cell","Two cells","Specialized tissues","Many organs"],"correct":"One cell","feedback":"Unicellular organisms carry out all life functions within a single cell."},{"section":"Lesson 1","question":"Which chemical provides instructions to cells (such as DNA)?","type":"Single Choice","options":["Carbohydrates","Proteins","Lipids","Nucleic acids"],"correct":"Nucleic acids","feedback":"DNA is a nucleic acid that directs cell activities."},{"section":"Lesson 1","question":"True or False: Organisms that make their own food are called autotrophs.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Autotrophs use sunlight or chemicals to make food."},{"section":"Lesson 1","question":"True or False: Consumers are also called heterotrophs.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Heterotrophs must consume other organisms for energy."},{"section":"Lesson 1","question":"In Redi s experiment, what prevented maggots from appearing on meat?","type":"Single Choice","options":["Covering the jar","Spontaneous generation","DNA","Water"],"correct":"Covering the jar","feedback":"Covering the jar kept flies from laying eggs, disproving spontaneous generation."},{"section":"Lesson 1","question":"What happened in Pasteur s flasks when the neck was broken?","type":"Single Choice","options":["Broth stayed clear","Bacteria entered and broth became cloudy","The broth boiled away","Cells reproduced spontaneously"],"correct":"Bacteria entered and broth became cloudy","feedback":"Breaking the flask neck allowed bacteria in, proving life comes from life."},{"section":"Lesson 1","question":"Which of these is NOT a need of living things?","type":"Single Choice","options":["Water","Food","Living space","communities"],"correct":"communities","feedback":"Living things need water, food, space, and homeostasis, but not communities."},{"section":"Lesson 2","question":"A species is defined as:","type":"Single Choice","options":["A group of organisms that live in the same area","A group of organisms that look alike","A group of similar organisms that can mate and reproduce fertile offspring","A group of organisms with the same color"],"correct":"A group of similar organisms that can mate and reproduce fertile offspring","feedback":"This is the biological definition of species."},{"section":"Lesson 2","question":"The scientific study of how organisms are classified is called:","type":"Single Choice","options":["Biology","Taxonomy","Ecology","Evolution"],"correct":"Taxonomy","feedback":"Taxonomy is the science of classifying organisms."},{"section":"Lesson 2","question":"Who developed the binomial nomenclature system?","type":"Single Choice","options":["Charles Darwin","Carolus Linnaeus","Gregor Mendel","Louis Pasteur"],"correct":"Carolus Linnaeus","feedback":"Linnaeus introduced the two-part naming system still used today."},{"section":"Lesson 2","question":"In binomial nomenclature, which part of the scientific name is capitalized?","type":"Single Choice","options":["The genus","The species","Both words","Neither"],"correct":"The genus","feedback":"Only the first letter of the genus is capitalized; the species is lowercase."},{"section":"Lesson 2","question":"True or False: Scientific names are written in italics.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Scientific names are italicized, with genus capitalized and species lowercase."},{"section":"Lesson 2","question":"Which domain includes plants, animals, fungi, and protists?","type":"Single Choice","options":["Eukarya","Archaea","Bacteria","None"],"correct":"Eukarya","feedback":"Eukaryotes have nuclei containing DNA and include these kingdoms."},{"section":"Lesson 2","question":"Which domain contains organisms that are single-celled with no nucleus and different structures than Archaea?","type":"Single Choice","options":["Eukarya","Bacteria","Fungi","Protista"],"correct":"Bacteria","feedback":"Bacteria are unicellular organisms without a nucleus, distinct from Archaea."},{"section":"Lesson 2","question":"Arrange the levels of classification from broadest to most specific.","type":"Single Choice","options":["Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species","Domain>Kingdom>Phylum>Class>Order>Family>Species>Genus","Kingdom>Domain>Phylum>Class>Order>Family>Genus>Species","Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species"],"correct":"Domain>Kingdom>Phylum>Class>Order>Family>Genus>Species","feedback":"Mnemonics help! Like Dumb King Philip Came Over From Great Spain"},{"section":"Lesson 2","question":"True or False: The more classification levels two organisms share, the more characteristics they have in common.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Shared classification levels indicate closer relatedness."},{"section":"Lesson 2","question":"Who first explained the process of evolution by natural selection?","type":"Single Choice","options":["Aristotle","Charles Darwin","Gregor Mendel","Louis Pasteur"],"correct":"Charles Darwin","feedback":"Darwin concluded species change over time through natural selection."},{"section":"Lesson 2","question":"Natural selection means:","type":"Single Choice","options":["Individuals choose how they evolve","Better-adapted individuals are more likely to survive and reproduce","All members survive equally","Changes occur randomly without advantage"],"correct":"Better-adapted individuals are more likely to survive and reproduce","feedback":"This is the central idea of natural selection."},{"section":"Lesson 2","question":"True or False: Organisms with similar characteristics are always closely related.","type":"True/False","options":["True","False"],"correct":"False","feedback":"Unrelated organisms can evolve similar traits through convergent evolution."},{"section":"Lesson 2","question":"The process where unrelated organisms evolve similar characteristics is called:","type":"Single Choice","options":["Mutation","Common ancestry","Convergent evolution","Artificial selection"],"correct":"Convergent evolution","feedback":"Convergent evolution explains similar traits in unrelated species."}];var quizData=[],q=0,ans=[],sel=new Set(),allSections=[];function show(c,v){document.querySelector(c).classList[v?'add':'remove']('active');}function shuffle(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}window.onload=function(){let sects=new Set();allQuizData.forEach(q=>sects.add(q.section));allSections=Array.from(sects).sort();let h='';allSections.forEach((s,i)=>{h+='<div class="section-item" onclick="toggleSection('+i+')"><input type="checkbox" id="sec'+i+'" checked><label for="sec'+i+'">'+s+'</label></div>';});document.getElementById('sectionPicker').innerHTML=h;};function toggleSection(i){document.getElementById('sec'+i).checked=!document.getElementById('sec'+i).checked;}function toggleAllSections(){let anyUnchecked=false;for(let i=0;i<allSections.length;i++){if(!document.getElementById('sec'+i).checked){anyUnchecked=true;break;}}for(let i=0;i<allSections.length;i++){document.getElementById('sec'+i).checked=anyUnchecked;}}function showSectionPicker(){show('.start-screen',0);show('.section-screen',1);}function goBackToStart(){show('.section-screen',0);show('.start-screen',1);}function startQuizWithSections(){let selectedSections=[];for(let i=0;i<allSections.length;i++){if(document.getElementById('sec'+i).checked){selectedSections.push(allSections[i]);}}if(selecte if(!ua){alert('Please enter an answer');return;}ok=ua.toLowerCase()===d.correct.toLowerCase();}else if(d.type==='Multiple Choice'){if(sel.size===0){alert('Please select at least one answer');return;}ua=Array.from(sel).map(function(i){return d.options[i];});var cs=new Set(d.correct),us=new Set(ua);ok=cs.size===us.size;if(ok){var m=true;cs.forEach(function(x){if(!us.has(x)){m=false;}});ok=m;}}else{if(sel.size===0){alert('Please select an answer');return;}ua=d.options[Array.from(sel)[0]];ok=ua===d.correct;}ans.push({question:d.question,userAnswer:ua,correct:ok,correctAnswer:d.correct,feedback:d.feedback,section:d.section});var f=document.getElementById('feedback');f.className='feedback show '+(ok?'correct':'incorrect');f.innerHTML='<strong>'+(ok?'&#10003; Correct!':'&#10007; Incorrect')+'</strong><br>'+d.feedback;document.getElementById('submitBtn').style.display='none';document.getElementById('nextBtn').style.display='inline-block';if(d.type==='Single Choice'||d.type==='True/False'){var o=document.querySelectorAll('.option');for(var i=0;i<o.length;i++){o[i].style.pointerEvents='none';if(d.options[i]===d.correct){o[i].classList.add('correct');}else if(sel.has(i)){o[i].classList.add('incorrect');}}}}function nextQuestion(){q++;if(q<quizData.length){showQ();}else{showR();}}function showR(){var c=0;for(var i=0;i<ans.length;i++){if(ans[i].correct){c++;}}var t=ans.length,p=Math.round((c/t)*100);show('.quiz-screen',0);show('.results-screen',1);document.getElementById('scoreDisplay').textContent=c+' / '+t+' ('+p+'%)';var h='<h2>Review Your Answers:</h2>';for(var i=0;i<ans.length;i++){var a=ans[i];h+='<div class="result-item '+(a.correct?'correct':'incorrect')+'">';h+='<span class="section-badge">'+a.section+'</span><br>';h+='<strong>Q'+(i+1)+':</strong> '+a.question+'<br><strong>Your Answer:</strong> ';h+=(Array.isArray(a.userAnswer)?a.userAnswer.join(', '):a.userAnswer)+'<br>';if(!a.correct){h+='<strong>Correct Answer:</strong> '+(Array.isArray(a.correctAnswer)?a.correctAnsw
