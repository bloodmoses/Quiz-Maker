<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Non-Fiction Text Features Quiz</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:800px;width:100%;padding:40px}.start-screen,.section-screen,.quiz-screen,.results-screen{display:none}.active{display:block!important}h1{color:#667eea;text-align:center;margin-bottom:30px}h2{color:#764ba2;margin-bottom:20px}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:15px 40px;font-size:18px;border-radius:50px;cursor:pointer;margin:10px}.btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}.btn-group{text-align:center;margin:30px 0}.question-text{font-size:1.3em;color:#333;margin-bottom:20px}.question-number{color:#667eea;font-weight:bold;margin-bottom:10px}.options{list-style:none}.option{background:#f8f9fa;margin:10px 0;padding:15px 20px;border-radius:10px;cursor:pointer;border:2px solid transparent;transition:all 0.2s}.option:hover{background:#e9ecef;border-color:#667eea}.option.selected{background:#667eea;color:white;border-color:#667eea}.option.correct{background:#28a745;color:white;border-color:#28a745}.option.incorrect{background:#dc3545;color:white;border-color:#dc3545}.checkbox-option{display:flex;align-items:center;gap:10px}.text-input{width:100%;padding:15px;font-size:16px;border:2px solid #ddd;border-radius:10px;margin:10px 0}.feedback{margin-top:20px;padding:15px;border-radius:10px;display:none}.feedback.show{display:block}.feedback.correct{background:#d4edda;color:#155724;border-left:4px solid #28a745}.feedback.incorrect{background:#f8d7da;color:#721c24;border-left:4px solid #dc3545}.progress{text-align:center;color:#666;margin-bottom:20px;font-size:1.1em}.score-display{text-align:center;font-size:3em;color:#667eea;margin:30px 0}.result-item{background:#f8f9fa;padding:15px;margin:10px 0;border-radius:10px;border-left:4px solid #667eea}.result-item.correct{border-left-color:#28a745}.result-item.incorrect{border-left-color:#dc3545}.section-badge{background:#764ba2;color:white;padding:5px 15px;border-radius:20px;font-size:0.9em;margin-bottom:10px;display:inline-block}.section-picker{margin:20px 0}.section-item{background:#f8f9fa;padding:12px 15px;margin:8px 0;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer;border:2px solid transparent;transition:all 0.2s}.section-item:hover{background:#e9ecef;border-color:#667eea}.section-item input{cursor:pointer;width:18px;height:18px}.section-item label{cursor:pointer;flex:1;font-size:1.1em}.select-all-btn{background:#764ba2;padding:10px 25px;font-size:14px;margin-bottom:15px}</style></head><body><div class='container'><div class='start-screen active'><h1>Non-Fiction Text Features Quiz</h1><p style='text-align:center;color:#666;margin-bottom:30px;font-size:1.1em'>Test your knowledge with this interactive quiz</p><div class='btn-group'><button class='btn' onclick='showSectionPicker()'>Start Quiz</button></div></div><div class='section-screen'><h1>Select Sections</h1><p style='text-align:center;color:#666;margin-bottom:20px'>Choose which sections to include in your quiz</p><div class='btn-group'><button class='btn select-all-btn' onclick='toggleAllSections()'>Select All</button></div><div class='section-picker' id='sectionPicker'></div><div class='btn-group'><button class='btn' onclick='startQuizWithSections()'>Begin Quiz</button><button class='btn' onclick='goBackToStart()' style='background:#999'>Back</button></div></div><div class='quiz-screen'><div class='progress' id='progress'></div><div id='questionContainer'></div><div class='feedback' id='feedback'></div><div class='btn-group'><button class='btn' id='submitBtn' onclick='submitAnswer()'>Submit</button><button class='btn' id='nextBtn' onclick='nextQuestion()' style='display:none'>Next</button></div></div><div class='results-screen'><h1>Quiz Complete!</h1><div class='score-display' id='scoreDisplay'></div><div id='resultsDetails'></div><div class='btn-group'><button class='btn' onclick='restartQuiz()'>Retake Quiz</button><button class='btn' onclick='returnToStart()' style='background:#764ba2'>Return to Start</button></div></div></div><script>const allQuizData=[{"section":"Non-Fiction Text Features","question":"Which text feature provides the definitions of words in a text?","type":"Single Choice","options":["Glossary","Index","Table of Contents","Caption"],"correct":"Glossary","feedback":"A glossary explains the meaning of words found in the text."},{"section":"Non-Fiction Text Features","question":"A heading in a nonfiction text is used to:","type":"Single Choice","options":["Divide the text into sections","Show the book title","List page numbers","Explain a picture"],"correct":"Divide the text into sections","feedback":"Headings divide the text into parts and tell what each will be about."},{"section":"Non-Fiction Text Features","question":"A caption tells the reader:","type":"Single Choice","options":["What a picture or photo is about","Where to find a topic","The author’s name","The definition of a word"],"correct":"What a picture or photo is about","feedback":"Captions explain what illustrations or photographs show."},{"section":"Non-Fiction Text Features","question":"Which text feature lists the names of chapters and the page numbers they begin on?","type":"Single Choice","options":["Index","Table of Contents","Glossary","Labels"],"correct":"Table of Contents","feedback":"The table of contents shows chapters and their starting page numbers."},{"section":"Non-Fiction Text Features","question":"Labels on a diagram are used to:","type":"Single Choice","options":["Show where events happened","Name parts of an image","Tell the author","List definitions"],"correct":"Name parts of an image","feedback":"Labels identify parts of a photo or drawing."},{"section":"Non-Fiction Text Features","question":"True or False: An index tells the reader where to find topics in the book.","type":"True/False","options":["True","False"],"correct":"True","feedback":"An index lists topics and page numbers where they can be found."},{"section":"Non-Fiction Text Features","question":"Which text feature organizes numbers or facts so they are easier to read?","type":"Single Choice","options":["Graphs","Maps","Bold Print","Photographs"],"correct":"Graphs","feedback":"Graphs and charts help present data in an easy-to-read way."},{"section":"Non-Fiction Text Features","question":"Which feature shows where places or events happened?","type":"Single Choice","options":["Table","Map","Glossary","Chart"],"correct":"Map","feedback":"Maps show locations of places or events."},{"section":"Non-Fiction Text Features","question":"Which text feature shows a real image taken with a camera?","type":"Single Choice","options":["Photograph","Illustration","Diagram","Sidebar"],"correct":"Photograph","feedback":"Photographs show what something really looks like."},{"section":"Non-Fiction Text Features","question":"Which feature shows something drawn by an artist?","type":"Single Choice","options":["Illustration","Photo","Chart","Glossary"],"correct":"Illustration","feedback":"Illustrations are drawings made to explain or show ideas."},{"section":"Non-Fiction Text Features","question":"What information does the title page give?","type":"Single Choice","options":["Author, illustrator, and publisher","Definitions","Topics and pages","Extra facts"],"correct":"Author, illustrator, and publisher","feedback":"The title page gives the book’s title, author, illustrator, and publisher."},{"section":"Non-Fiction Text Features","question":"A text box or sidebar is used to:","type":"Single Choice","options":["Give extra information or interesting facts","Show page numbers","Tell the main title","Name body parts"],"correct":"Give extra information or interesting facts","feedback":"Sidebars provide extra facts that connect to the topic."},{"section":"Non-Fiction Text Features","question":"Which feature explains how something works in a visual way?","type":"Single Choice","options":["Diagram","Table of Contents","Caption","Index"],"correct":"Diagram","feedback":"Diagrams show parts and processes visually."},{"section":"Non-Fiction Text Features","question":"What feature is used to emphasize an important word and may connect it to the glossary?","type":"Single Choice","options":["Bold or Italics","Captions","Index","Table of Contents"],"correct":"Bold or Italics","feedback":"Bold or italic print shows words are important and often found in the glossary."},{"section":"Non-Fiction Text Features","question":"Lists are written with bullet points to:","type":"Single Choice","options":["Add decoration","Make information easy to read","Divide text into chapters","Show author names"],"correct":"Make information easy to read","feedback":"Bulleted lists organize information in a simple way."},{"section":"Non-Fiction Text Features","question":"True or False: Compare & Contrast text structure shows only how things are alike.","type":"True/False","options":["True","False"],"correct":"False","feedback":"It shows how things are alike **and** different."},{"section":"Non-Fiction Text Features","question":"Which text structure explains why something happened and what the result was?","type":"Single Choice","options":["Cause & Effect","Sequence","Description","Problem & Solution"],"correct":"Cause & Effect","feedback":"Cause tells why; effect tells what happened."},{"section":"Non-Fiction Text Features","question":"Which signal word belongs to Compare & Contrast?","type":"Multiple Choice","options":["Like","Unlike","Both","However"],"correct":["Like, Unlike, Both, However"],"feedback":"Compare & Contrast uses words that show similarities (like, both) and differences (unlike, however)."},{"section":"Non-Fiction Text Features","question":"Signal words like \"first, next, finally\" are used in which text structure?","type":"Single Choice","options":["Sequence/Order","Description","Cause & Effect","Problem & Solution"],"correct":"Sequence/Order","feedback":"These words show steps or events in order."},{"section":"Non-Fiction Text Features","question":"Signal words such as \"the question is, one answer is, to solve this\" belong to which structure?","type":"Single Choice","options":["Problem & Solution","Description","Cause & Effect","Sequence"],"correct":"Problem & Solution","feedback":"Problem & Solution gives a problem and ways to fix it."},{"section":"Non-Fiction Text Features","question":"Name the text structure that uses words like \"such as, for instance, an example.\"","type":"Short Answer","options":[],"correct":"Description","feedback":"Description structure lists features, traits, and examples."},{"section":"Non-Fiction Text Features","question":"Which signal words are examples of the **Description** text structure?","type":"Multiple Choice","options":["To begin with","For instance","Such as","Because"],"correct":["To begin with","For instance","Such as"],"feedback":"Description uses examples and listing words; \"because\" is from Cause & Effect."},{"section":"Non-Fiction Text Features","question":"Which signal words are examples of the **Sequence/Order** text structure?","type":"Multiple Choice","options":["First","Next","Finally","As a result"],"correct":["First","Next","Finally"],"feedback":"Sequence/Order uses steps and order words; \"as a result\" is from Cause & Effect."},{"section":"Non-Fiction Text Features","question":"Which signal words are examples of the **Cause & Effect** text structure?","type":"Multiple Choice","options":["Because","Therefore","As a result","Unlike"],"correct":["Because","Therefore","As a result"],"feedback":"Cause & Effect explains why and what happened; \"unlike\" is from Compare & Contrast."},{"section":"Non-Fiction Text Features","question":"Which signal words are examples of the **Compare & Contrast** text structure?","type":"Multiple Choice","options":["Like","Both","However","Finally"],"correct":["Like","Both","However"],"feedback":"Compare & Contrast shows similarities and differences; \"finally\" is from Sequence/Order."},{"section":"Non-Fiction Text Features","question":"Which signal words are examples of the **Problem & Solution** text structure?","type":"Multiple Choice","options":["The problem is","One answer is","To solve this","Next"],"correct":["The problem is","One answer is","To solve this"],"feedback":"Problem & Solution shows problems and fixes; \"next\" is from Sequence/Order."}];var quizData=[],q=0,ans=[],sel=new Set(),allSections=[];function show(c,v){document.querySelector(c).classList[v?'add':'remove']('active');}function shuffle(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}window.onload=function(){let sects=new Set();allQuizData.forEach(q=>sects.add(q.section));allSections=Array.from(sects).sort();let h='';allSections.forEach((s,i)=>{h+='<div class="section-item" onclick="toggleSection('+i+')"><input type="checkbox" id="sec'+i+'" checked><label for="sec'+i+'">'+s+'</label></div>';});document.getElementById('sectionPicker').innerHTML=h;};function toggleSection(i){document.getElementById('sec'+i).checked=!document.getElementById('sec'+i).checked;}function toggleAllSections(){let anyUnchecked=false;for(let i=0;i<allSections.length;i++){if(!document.getElementById('sec'+i).checked){anyUnchecked=true;break;}}for(let i=0;i<allSections.length;i++){document.getElementById('sec'+i).checked=anyUnchecked;}}function showSectionPicker(){show('.start-screen',0);show('.section-screen',1);}function goBackToStart(){show('.section-screen',0);show('.start-screen',1);}function startQuizWithSections(){let selectedSections=[];for(let i=0;i<allSections.length;i++){if(document.getElementById('sec'+i).checked){selectedSections.push(allSections[i]);}}if(selectedSections.length===0){alert('Please select at least one section');return;}quizData=allQuizData.filter(q=>selectedSections.includes(q.section));if(quizData.length===0){alert('No questions found in selected sections');return;}shuffle(quizData);q=0;ans=[];sel.clear();show('.section-screen',0);show('.quiz-screen',1);showQ();}function returnToStart(){show('.results-screen',0);show('.start-screen',1);quizData=[];q=0;ans=[];sel.clear();}function restartQuiz(){shuffle(quizData);q=0;ans=[];sel.clear();show('.results-screen',0);show('.quiz-screen',1);showQ();}function showQ(){var d=quizData[q],c=document.getElementById('questionContainer');document.getElementById('progress').textContent='Question '+(q+1)+' of '+quizData.length;document.getElementById('feedback').classList.remove('show');document.getElementById('submitBtn').style.display='inline-block';document.getElementById('nextBtn').style.display='none';sel.clear();var h='<span class="section-badge">'+d.section+'</span><div class="question-number">Question '+(q+1)+'</div><div class="question-text">'+d.question+'</div>';if(d.type==='True/False'||d.type==='Single Choice'){h+='<ul class="options">';for(var i=0;i<d.options.length;i++){h+='<li class="option" onclick="sel1('+i+')">'+d.options[i]+'</li>';}h+='</ul>';}else if(d.type==='Multiple Choice'){h+='<ul class="options">';for(var i=0;i<d.options.length;i++){h+='<li class="option checkbox-option"><input type="checkbox" id="o'+i+'" onchange="selM('+i+')"><label for="o'+i+'">'+d.options[i]+'</label></li>';}h+='</ul>';}else{h+='<input type="text" class="text-input" id="sa" placeholder="Type answer...">';}c.innerHTML=h;}function sel1(i){var o=document.querySelectorAll('.option');for(var x=0;x<o.length;x++){o[x].classList.remove('selected');}o[i].classList.add('selected');sel.clear();sel.add(i);}function selM(i){sel.has(i)?sel.delete(i):sel.add(i);}function submitAnswer(){var d=quizData[q],ua=null,ok=false;if(d.type==='Short Answer'){ua=document.getElementById('sa').value.trim();if(!ua){alert('Please enter an answer');return;}ok=ua.toLowerCase()===d.correct.toLowerCase();}else if(d.type==='Multiple Choice'){if(sel.size===0){alert('Please select at least one answer');return;}ua=Array.from(sel).map(function(i){return d.options[i];});var cs=new Set(d.correct),us=new Set(ua);ok=cs.size===us.size;if(ok){var m=true;cs.forEach(function(x){if(!us.has(x)){m=false;}});ok=m;}}else{if(sel.size===0){alert('Please select an answer');return;}ua=d.options[Array.from(sel)[0]];ok=ua===d.correct;}ans.push({question:d.question,userAnswer:ua,correct:ok,correctAnswer:d.correct,feedback:d.feedback,section:d.section});var f=document.getElementById('feedback');f.className='feedback show '+(ok?'correct':'incorrect');f.innerHTML='<strong>'+(ok?'&#10003; Correct!':'&#10007; Incorrect')+'</strong><br>'+d.feedback;document.getElementById('submitBtn').style.display='none';document.getElementById('nextBtn').style.display='inline-block';if(d.type==='Single Choice'||d.type==='True/False'){var o=document.querySelectorAll('.option');for(var i=0;i<o.length;i++){o[i].style.pointerEvents='none';if(d.options[i]===d.correct){o[i].classList.add('correct');}else if(sel.has(i)){o[i].classList.add('incorrect');}}}}function nextQuestion(){q++;if(q<quizData.length){showQ();}else{showR();}}function showR(){var c=0;for(var i=0;i<ans.length;i++){if(ans[i].correct){c++;}}var t=ans.length,p=Math.round((c/t)*100);show('.quiz-screen',0);show('.results-screen',1);document.getElementById('scoreDisplay').textContent=c+' / '+t+' ('+p+'%)';var h='<h2>Review Your Answers:</h2>';for(var i=0;i<ans.length;i++){var a=ans[i];h+='<div class="result-item '+(a.correct?'correct':'incorrect')+'">';h+='<span class="section-badge">'+a.section+'</span><br>';h+='<strong>Q'+(i+1)+':</strong> '+a.question+'<br><strong>Your Answer:</strong> ';h+=(Array.isArray(a.userAnswer)?a.userAnswer.join(', '):a.userAnswer)+'<br>';if(!a.correct){h+='<strong>Correct Answer:</strong> '+(Array.isArray(a.correctAnswer)?a.correctAnswer.join(', '):a.correctAnswer)+'<br>';}h+='<em>'+a.feedback+'</em></div>';}document.getElementById('resultsDetails').innerHTML=h;}</script></body></html>
