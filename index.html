<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        
        .quiz-link {
            background: #39ff14;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .quiz-link:hover {
            transform: translateY(-5px);
        }
        
        .quiz-link h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        
        .quiz-link a {
            display: inline-block;
            background: #764ba2;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        
        .quiz-link a:hover {
            background: #667eea;
        }
    </style>
</head>
