<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Quiz Questions - Social Studies Test</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:800px;width:100%;padding:40px}.start-screen,.quiz-screen,.results-screen{display:none}.active{display:block!important}h1{color:#667eea;text-align:center;margin-bottom:30px}h2{color:#764ba2;margin-bottom:20px}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:15px 40px;font-size:18px;border-radius:50px;cursor:pointer;margin:10px}.btn:hover{transform:translateY(-2px)}.btn-group{text-align:center;margin:30px 0}.question-text{font-size:1.3em;color:#333;margin-bottom:20px}.question-number{color:#667eea;font-weight:bold;margin-bottom:10px}.options{list-style:none}.option{background:#f8f9fa;margin:10px 0;padding:15px 20px;border-radius:10px;cursor:pointer;border:2px solid transparent}.option:hover{background:#e9ecef;border-color:#667eea}.option.selected{background:#667eea;color:white}.option.correct{background:#28a745;color:white}.option.incorrect{background:#dc3545;color:white}.checkbox-option{display:flex;align-items:center;gap:10px}.text-input{width:100%;padding:15px;font-size:16px;border:2px solid #ddd;border-radius:10px;margin:10px 0}.feedback{margin-top:20px;padding:15px;border-radius:10px;display:none}.feedback.show{display:block}.feedback.correct{background:#d4edda;color:#155724}.feedback.incorrect{background:#f8d7da;color:#721c24}.progress{text-align:center;color:#666;margin-bottom:20px;font-size:1.1em}.score-display{text-align:center;font-size:3em;color:#667eea;margin:30px 0}.result-item{background:#f8f9fa;padding:15px;margin:10px 0;border-radius:10px;border-left:4px solid #667eea}.result-item.correct{border-left-color:#28a745}.result-item.incorrect{border-left-color:#dc3545}.section-badge{background:#764ba2;color:white;padding:5px 15px;border-radius:20px;font-size:0.9em;margin-bottom:10px}</style></head><body><div class='container'><div class='start-screen active'><h1>Quiz Questions - Social Studies Test</h1><div class='btn-group'><button class='btn' onclick='startQuiz()'>Start Quiz</button></div></div><div class='quiz-screen'><div class='progress' id='progress'></div><div id='questionContainer'></div><div class='feedback' id='feedback'></div><div class='btn-group'><button class='btn' id='submitBtn' onclick='submitAnswer()'>Submit</button><button class='btn' id='nextBtn' onclick='nextQuestion()' style='display:none'>Next</button></div></div><div class='results-screen'><h1>Quiz Complete!</h1><div class='score-display' id='scoreDisplay'></div><div id='resultsDetails'></div><div class='btn-group'><button class='btn' onclick='restartQuiz()'>Retake</button></div></div></div><script>const quizData=[{"section":"Chapter 1","question":"Fossils are the preserved remains or traces of plants and animals.","type":"True/False","options":["True","False"],"correct":"True","feedback":"Fossils are preserved remains/traces of organisms."},{"section":"Chapter 1","question":"Which term means an early human-made weapon or tool?","type":"Single Choice","options":["Fossil","Artifact","Scribe","Caravan"],"correct":"Artifact","feedback":"Artifacts are early human-made objects (tools, weapons)."},{"section":"Chapter 1","question":"What do we call a person who moves from place to place?","type":"Single Choice","options":["Nomad","Scribe","Artisan","Caravan"],"correct":"Nomad","feedback":"Nomads move from place to place."},{"section":"Chapter 1","question":"An anthropologist primarily studies:","type":"Single Choice","options":["Human societies","Ancient plants","Volcanoes","Stars"],"correct":"Human societies","feedback":"Anthropologists study human societies and cultures."},{"section":"Chapter 1","question":"An archaeologist’s work focuses on:","type":"Single Choice","options":["Hunting for evidence of human settlements","Writing new laws","Mapping constellations","Studying languages"],"correct":"Hunting for evidence of human settlements","feedback":"Archaeologists excavate and analyze past human settlements."},{"section":"Chapter 1","question":"\"Mesopotamia\" literally means:","type":"Single Choice","options":["Land beyond mountains","Land between rivers","People of the rivers","Blessed valley"],"correct":"Land between rivers","feedback":"Mesopotamia = \"land between rivers.\""},{"section":"Chapter 1","question":"The wedge-shaped writing system of ancient Sumer is called:","type":"Single Choice","options":["Hieroglyphics","Cyrillic","Cuneiform","Linear B"],"correct":"Cuneiform","feedback":"Cuneiform is the Sumerian writing system."},{"section":"Chapter 1","question":"Irrigation is a system designed to bring water to crops.","type":"True/False","options":["True","False"],"correct":"True","feedback":"That is the definition of irrigation."},{"section":"Chapter 1","question":"A complex society with government, culture, and writing is called a:","type":"Single Choice","options":["Ziggurat","Civilization","Nation-state","Village"],"correct":"Civilization","feedback":"Civilization = complex society with government, culture, writing."},{"section":"Chapter 1","question":"A temple built in Sumer to honor the gods was called a:","type":"Single Choice","options":["Ziggurat","Forum","Stoa","Pyramid"],"correct":"Ziggurat","feedback":"Ziggurats were temple complexes."},{"section":"Chapter 1","question":"Skilled workers who made metal products, cloth, or pottery were called:","type":"Single Choice","options":["Scribes","Artisans","Makers"],"correct":"Artisans","feedback":"Artisans were skilled craft workers."},{"section":"Chapter 1","question":"In early civilizations, a person specially trained to write was called a:","type":"Single Choice","options":["Scribe","Pharaoh","Priest","Monarch"],"correct":"Scribe","feedback":"Scribes were trained writers."},{"section":"Chapter 1","question":"Who was the Babylonian king known for his law code?","type":"Single Choice","options":["Hammurabi","Nebuchadnezzar","Sargon","Shamash"],"correct":"Hammurabi","feedback":"Hammurabi issued a famous law code."},{"section":"Chapter 1","question":"What was the capital of the Assyrian Empire?","type":"Single Choice","options":["Babylon","Ur","Nineveh","Assland"],"correct":"Nineveh","feedback":"Nineveh was the Assyrian capital."},{"section":"Chapter 1","question":"Which Chaldean king rebuilt Babylon into a magnificent city?","type":"Single Choice","options":["Hammurabi","Cyrus","Nebuchadnezzar","Darius"],"correct":"Nebuchadnezzar","feedback":"Nebuchadnezzar II was the great Chaldean king."},{"section":"Chapter 1","question":"Traveling groups of merchants in the ancient Near East were called:","type":"Single Choice","options":["Caravans","Legions","Guilds","Columns"],"correct":"Caravans","feedback":"Caravans transported goods long distances."},{"section":"Chapter 1","question":"The Persians eventually captured Babylon.","type":"True/False","options":["True","False"],"correct":"True","feedback":"The Persian Empire conquered Babylon."},{"section":"Chapter 1","question":"What made the Assyrian army particularly strong?","type":"Single Choice","options":["Bronze helmets","Iron made stronger","Chariots alone","Elephant corps"],"correct":"Iron made stronger","feedback":"The Assyrians’ ability to harden iron gave them an edge."},{"section":"Chapter 1","question":"Where was Babylon located?","type":"Single Choice","options":["On the Nile River","On the Tigris River","On the Euphrates River","On the Indus River"],"correct":"On the Euphrates River","feedback":"Babylon was on the Euphrates River."},{"section":"Chapter 1","question":"Which modern-day contribution is credited to the Chaldeans?","type":"Single Choice","options":["Zero as a number","Seven-day week calendar","Alphabetic writing","Paper money"],"correct":"Seven-day week calendar","feedback":"The Chaldeans are associated with a seven-day week."},{"section":"Chapter 1","question":"Two major contributions of the Paleolithic Age were:","type":"Single Choice","options":["Metal plows and cities","Fire and language","Wheels and writing","Banks and coins"],"correct":"Fire and language","feedback":"Paleolithic innovations include control of fire and development of language."},{"section":"Chapter 1","question":"What kind of technology did Paleolithic people primarily use?","type":"Single Choice","options":["Tools","Gunpowder","Machines","Ships"],"correct":"Tools","feedback":"Paleolithic technology centered on tools."},{"section":"Chapter 1","question":"Why do historians consider the farming (Neolithic) revolution the most important event in human history?","type":"Multiple Choice","options":["It provided a steady food supply so the population grew.","It allowed people to settle in one place and build homes.","The larger population led to better security.","It led to specialization such as crafts, arts, and tool making.","old mcdonald had a farm would never have been known without it"],"correct":["It provided a steady food supply so the population grew.","It allowed people to settle in one place and build homes.","The larger population led to better security.","It led to specialization such as crafts, arts, and tool making."],"feedback":"All of these except Old McDonald is correct!"},{"section":"Chapter 1","question":"Type the term for \"temples built to honor gods.\"","type":"Short Answer","options":[],"correct":"Ziggurat","feedback":"Answer is \"Ziggurat.\""},{"section":"Chapter 1","question":"Type the writing system used in ancient Sumer (wedge-shaped).","type":"Short Answer","options":[],"correct":"Cuneiform","feedback":"Answer is \"Cuneiform.\""},{"section":"Chapter 1","question":"Type the word that means \"person who moves from place to place.\"","type":"Short Answer","options":[],"correct":"Nomad","feedback":"Answer is \"Nomad.\""},{"section":"Chapter 1","question":"Who captured Babylon from the Babylonians?","type":"Single Choice","options":["Egyptians","Persians","Team Rocket","Assyrians"],"correct":"Persians","feedback":"The Persian Empire conquered Babylon. The Assirians were destroyed by the babylondians long before that."}];var q=0,ans=[],sel=new Set();function startQuiz(){q=0;ans=[];sel.clear();show('.start-screen',0);show('.quiz-screen',1);showQ()}function show(c,v){document.querySelector(c).classList[v?'add':'remove']('active')}function showQ(){var d=quizData[q],c=document.getElementById('questionContainer');document.getElementById('progress').textContent='Question '+(q+1)+' of '+quizData.length;document.getElementById('feedback').classList.remove('show');document.getElementById('submitBtn').style.display='inline-block';document.getElementById('nextBtn').style.display='none';sel.clear();var h='<span class=section-badge>'+d.section+'</span><div class=question-number>Question '+(q+1)+'</div><div class=question-text>'+d.question+'</div>';if(d.type==='True/False'||d.type==='Single Choice'){h+='<ul class=options>';for(var i=0;i<d.options.length;i++)h+='<li class=option onclick=sel1('+i+')>'+d.options[i]+'</li>';h+='</ul>'}else if(d.type==='Multiple Choice'){h+='<ul class=options>';for(var i=0;i<d.options.length;i++)h+='<li class="option checkbox-option"><input type=checkbox id=o'+i+' onchange=selM('+i+')><label for=o'+i+'>'+d.options[i]+'</label></li>';h+='</ul>'}else h+='<input type=text class=text-input id=sa placeholder="Type answer...">';c.innerHTML=h}function sel1(i){var o=document.querySelectorAll('.option');for(var x=0;x<o.length;x++)o[x].classList.remove('selected');o[i].classList.add('selected');sel.clear();sel.add(i)}function selM(i){sel.has(i)?sel.delete(i):sel.add(i)}function submitAnswer(){var d=quizData[q],ua=null,ok=false;if(d.type==='Short Answer'){ua=document.getElementById('sa').value.trim();ok=ua.toLowerCase()===d.correct.toLowerCase()}else if(d.type==='Multiple Choice'){ua=Array.from(sel).map(function(i){return d.options[i]});var cs=new Set(d.correct),us=new Set(ua);ok=cs.size===us.size;if(ok){var m=true;cs.forEach(function(x){if(!us.has(x))m=false});ok=m}}else{if(sel.size===0)return;ua=d.options[Array.from(sel)[0]];ok=ua===d.correct}ans.push({question:d.question,userAnswer:ua,correct:ok,correctAnswer:d.correct,feedback:d.feedback});var f=document.getElementById('feedback');f.className='feedback show '+(ok?'correct':'incorrect');f.innerHTML='<strong>'+(ok?'Correct!':'Incorrect')+'</strong><br>'+d.feedback;document.getElementById('submitBtn').style.display='none';document.getElementById('nextBtn').style.display='inline-block';if(d.type==='Single Choice'||d.type==='True/False'){var o=document.querySelectorAll('.option');for(var i=0;i<o.length;i++){o[i].style.pointerEvents='none';if(d.options[i]===d.correct)o[i].classList.add('correct');else if(sel.has(i))o[i].classList.add('incorrect')}}}function nextQuestion(){q++;q<quizData.length?showQ():showR()}function showR(){var c=0;for(var i=0;i<ans.length;i++)if(ans[i].correct)c++;var t=ans.length,p=Math.round((c/t)*100);show('.quiz-screen',0);show('.results-screen',1);document.getElementById('scoreDisplay').textContent=c+' / '+t+' ('+p+'%)';var h='<h2>Review:</h2>';for(var i=0;i<ans.length;i++){var a=ans[i];h+='<div class="result-item '+(a.correct?'correct':'incorrect')+'">';h+='<strong>Q'+(i+1)+':</strong> '+a.question+'<br><strong>Your Answer:</strong> ';h+=(Array.isArray(a.userAnswer)?a.userAnswer.join(', '):a.userAnswer)+'<br>';if(!a.correct)h+='<strong>Correct:</strong> '+(Array.isArray(a.correctAnswer)?a.correctAnswer.join(', '):a.correctAnswer)+'<br>';h+='<em>'+a.feedback+'</em></div>'}document.getElementById('resultsDetails').innerHTML=h}function restartQuiz(){show('.results-screen',0);show('.start-screen',1)}</script></body></html>
